<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        body {
            background: #2c3e50;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 40px;
        }

        .margin {
            background: #ff6f4a;
            padding: 40px;
            display: inline-block;
            margin-top: 20px;
        }

        .border {
            background: #1abcdd;
            padding: 35px;
        }

        .padding {
            background: #f4c542;
            padding: 30px;
        }

        .content {
            background: #20d4b4;
            padding: 50px;
            font-size: 22px;
            color: white;
        }
    </style>
</head>
<body>

<h1>CSS Box Model</h1>

<div class="margin">
    Margin
    <div class="border">
        Border
        <div class="padding">
            Padding
            <div class="content">
                Content
            </div>
        </div>
    </div>
</div>

</body>
</html>
