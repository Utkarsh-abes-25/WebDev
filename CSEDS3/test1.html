<!DOCTYPE html>
<html>
<head>
    <title>HTML vs CSS Comparison Table</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
            padding: 12px;
            border: 3px solid #000;
        }
        td {
            padding: 10px;
        }
        
        tr:nth-child(2) td { border: 2px dotted #000; }
        tr:nth-child(3) td { border: 2px dashed #000; }
        tr:nth-child(4) td { border: 2px solid #000; }

        
        tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Comparison Table: HTML vs CSS</h2>

<table>
    <tr>
        <th>HTML</th>
        <th>CSS</th>
    </tr>
    <tr>
        <td>Webpage using html css</td>
        <td>using  different colour </td>
    </tr>
    <tr>
        <td>Uses tags like &lt;h1&gt;, &lt;p&gt;, &lt;img&gt;</td>
        <td>Uses selectors and properties like color, margin</td>
    </tr>
    <tr>
        <td>Deals with content</td>
        <td>Deals with layout, colors, fonts</td>
    </tr>
</table>

</body>
</html>
